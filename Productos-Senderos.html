<!DOCTYPE html>
<html>

<head>
  <title>Productos del Sendero Pacifico</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

  <style type="text/css">
  </style>

<!-- Adding styling info for page layout by reading in a CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Container for map -->
  <div id='map'></div>

<script>
  // Mapbox access token
  mapboxgl.accessToken = 'pk.eyJ1Ijoid29ybGR0cmFpbHNuZXQiLCJhIjoiY2tqZGVlenN3MGg1ajJxbnZ6c3FxN25nZCJ9.KRffm2O2O2xAjv37ZsGvmA';

  // Initiate Map
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/worldtrailsnet/ckm1xef34a4bg17opf7pbitgu',
    attributionControl: false,
  });

  var altAttribute = map.addControl(new mapboxgl.AttributionControl({
    compact: true,
    customAttribution: "<a href='https://worldtrailsnetwork.org/'>World Trails Network</a>",
  }));

  //Add user controls
  map.scrollZoom.enable
  map.dragPan.enable
  map.dragRotate.enable
  map.doubleClickZoom.enable
  map.touchZoomRotate.enable
  map.touchPitch.enable

  // Add controls
  map.addControl(new mapboxgl.NavigationControl(), 'top-left');


  //Execute on map load
  map.on('load', function () {

    // Add source+layer to map
    map.addSource('product-source', {
      'type': 'geojson',
      'data': "https://theahostetler.github.io/El-Sendero-Pacifico/data/WPI-Products.geojson",
    });

    map.addLayer({
      'id': 'products',
      'type': 'circle',
      'source': 'product-source',
      'layout': {
      },
      'paint': {
      },
    });
  });


  </script>

</body>

</html>
