<!DOCTYPE html>
<html>

<head>
  <title>El Sendero Pacifico</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

  <style type="text/css">
  </style>

<!-- Adding styling info for page layout by reading in a CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- Container for map -->
  <div id='map'></div>

<!-- Legend container -->
  <div class='map-overlay'>
    <img width=200px src='media/MB-Legend.svg'>
  </div>

<script>
// Add Mapbox access token
  mapboxgl.accessToken = 'pk.eyJ1Ijoid29ybGR0cmFpbHNuZXQiLCJhIjoiY2tqZGVlenN3MGg1ajJxbnZ6c3FxN25nZCJ9.KRffm2O2O2xAjv37ZsGvmA';

// Initiate Map
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/worldtrailsnet/ckko8316q0xz517pib7r3qs7t'
  });

//Add user controls
  map.scrollZoom.enable
  map.dragPan.enable
  map.dragRotate.enable
  map.doubleClickZoom.enable
  map.touchZoomRotate.enable
  map.touchPitch.enable

  // Add controls
  map.addControl(new mapboxgl.NavigationControl(), 'top-left');
  //not using full screen mode, it covers up legend map.addControl(new mapboxgl.FullscreenControl(), 'top-left');

  map.on('load', function () {
    map.addSource('trails', {
      'type': 'geojson',
      'url': 'https://theahostetler.github.io/El-Sendero-Pacifico/data/SenderoPacifico_TrailsAll.geojson'
    });
    map.addLayer({
      'id': 'trails',
      'type': 'line',
      'source': 'trails',
      'paint': {
        'line-color': '#000000',
        'line-width': 8
      }
    });
  });
  </script>

</body>

</html>
